<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <p>Seus navegador nao e compativel com os formatos de videos</p>
    </video>

    <h1>Inserindo videos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=Jv8vX_bwyB8u3tDB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
